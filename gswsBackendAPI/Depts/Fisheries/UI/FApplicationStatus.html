<style>

    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #ffffffb8;
    }
</style>

<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-center mb-4">
                        <h1 style="text-align: center;">Application Status</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row mb-0">
                                    <div class="col-md-2" style="text-align: end;">
                                        <label class="col-lg-12 col-form-label"><b>Search By :</b></label>
                                    </div>
                                    <div class="col-md-3" style="text-align:center;">
                                        <input type="radio" value="App" data-ng-model="inputradio" ng-change='changeOption(inputradio)' />Application
                                    </div>
                                    <div class="col-md-3" style="text-align:center;">
                                        <input type="radio" value="Trn" data-ng-model="inputradio" ng-change='changeOption(inputradio)' />Transaction
                                    </div>

                                </div>
                                
                                <div class="form-group row mb-0">
                                    <label class="col-lg-4 col-form-label text-right" id="apptext">Enter Application Number </label>
                                    <div class="col-lg-3">
                                        <input type="text" alpha-numerics maxlength="25" data-ng-model="userinput" autocomplete="off" placeholder="Enter " class="form-control" />
                                    </div>

                                    <div class="col-lg-3">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Get Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2" data-ng-show="divtable">
                        <div class="table-responsive">
                            <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                                <thead>
                                    <tr class="bg-dark text-white text-center" style="white-space:nowrap;">
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Mobile Nuumber</th>
                                        <th>Village</th>
                                        <th>Mandal</th>
                                        <th>District</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>{{Name}}</td>
                                        <td>{{MobileNumber}}</td>
                                        <td>{{Village}}</td>
                                        <td>{{Mandal}}</td>
                                        <td>{{District}}</td>
                                        <td>{{Status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
