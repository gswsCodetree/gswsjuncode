<style>
    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #ffffffb8;
    }
</style>
<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center mb-4">
                        <h1 style="text-align: center;">RIDS Application Status</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row mb-0">
                                    <div class="col-md-5">
                                        <label class="col-form-label"><b>Type of Search </b><span style="color:red">*</span></label>
                                        <div>
                                            <select class="form-control" data-ng-model="seltype" ng-change="ChangeText();">
                                                <option selected="selected" value="">-Select-</option>
                                                <option value="1">Aadhaar Number</option>
                                                <option value="2">Application Number</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label class="col-form-label"><b id="lbltxt">Input Text </b><span style="color:red">*</span></label>
                                        <div>
                                            <input type="text" alpha-numerics maxlength="25" data-ng-model="userinput" autocomplete="off" placeholder="Enter " class="form-control" />
                                        </div>
                                    </div>

                                    <div class="col-lg-2" style="margin-top: 3%;">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Get Details</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2" data-ng-show="divtable">
                        <div class="table-responsive">
                            <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                                <thead>
                                    <tr class="bg-dark text-white text-center" style="white-space:nowrap;">
                                        <th colspan="4" class="text-center">Application Details</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><b>Farmer Name</b></td>
                                        <td>{{FarmerName}}</td>
                                        <td><b>Mobile No</b></td>
                                        <td>{{MobileNo}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Village Name</b></td>
                                        <td>{{VillageName}}</td>
                                        <td><b>Mandal Name</b></td>
                                        <td>{{MandalName}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>District Name</b></td>
                                        <td>{{DistrictName}}</td>
                                        <td><b>Item Name</b></td>
                                        <td>{{ItemName}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Item Quantity</b></td>
                                        <td>{{Item_Quantity}}</td>
                                        <td><b>Item Price</b></td>
                                        <td>{{ItemPrice}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
