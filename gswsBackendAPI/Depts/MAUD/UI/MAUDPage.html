<div class="container">
	<div class="card">
		<div class="card-header">Muncipality Links</div>
		<div class="card-body">
			
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-5">
							<label>Select District</label>


							<select class="form-control" data-ng-model="seldistrict" ng-change="LoadMadals();">
								<option selected="selected" value="">-Select-</option>
								<option data-ng-repeat="dis in DistricsDD" value="{{dis.LGD_DISTRICT_CODE}}">{{dis.LGD_DISTRICT_NAME}}</option>
							</select>
						</div>
						<div class="col-sm-5">
							<label>Select Municipality</label>
							<select class="form-control" data-ng-model="selmandal">
								<option selected="selected" value="">-Select-</option>
								<option data-ng-repeat="man in MandalsDD" value="{{man.LGD_MANDAL_CODE}}">{{man.LGD_MANDAL_NAME}}</option>
							</select>
						</div>
						<div class="col-sm-2" style="margin-top:20px;">
							<input type="button" class="btn btn-success" value="Submit" ng-click="GetSubmit();" />
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6" ng-repeat="obj in maindata | unique:'HOD_ID'">
							<div class="modal-service">
								<h2>{{obj.HOD_NAME}}</h2>
								<ul>
									<li ng-repeat="obj1 in  maindata" ng-if="obj1.HOD_ID==obj.HOD_ID" ng-mousedown="onMouseHold(event, url_obj);" ng-mouseup="onMouseRelease();" ng-click="process_url(obj1);">
										<a class="sub-service" style="cursor:pointer">{{obj1.URL_DESCRIPTION}}</a>
									</li>

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>

		</div>
</div>
