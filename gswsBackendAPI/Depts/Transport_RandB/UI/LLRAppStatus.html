<style type="text/css">

    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #ffffffb8;
    }
</style>
<!-- Page content -->
<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-center mb-4">
                        <h1>LLR Application Status</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row mb-0">
                                    <label class="col-lg-2 col-form-label text-right">Application Number <span style="color:red;">*</span></label>
                                    <div class="col-lg-2">
                                        <input type="text" alpha-numerics maxlength="25" data-ng-model="appnumber" autocomplete="off" placeholder="Enter " class="form-control" />
                                    </div>
                                    <label class="col-lg-2 col-form-label text-right">Date Of Birth <span style="color:red;">*</span></label>
                                    <div class="col-lg-2">
                                        <input type="date" data-ng-model="dateofbirth" autocomplete="off" placeholder="Enter " class="form-control" />
                                    </div>
                                    <div class="col-lg-2">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Get Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2 " ng-show="dttable">
                        <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                            <thead>
                                <tr class="bg-dark text-white text-center" style="white-space:nowrap;">
                                    <th colspan="4" class="text-center">Application Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>First Name</b></td>
                                    <td>{{applicantFirstName}}</td>
                                    <td><b>Last Name</b></td>
                                    <td>{{applicantLastName}}</td>
                                </tr>
                                <tr>
                                    <td><b>Application Number</b></td>
                                    <td>{{llrApplicationFormNo}}</td>
                                    <td><b>Date Of Birth</b></td>
                                    <td>{{applicantDob}}</td>
                                </tr>
                                <tr>
                                    <td><b>Aadhaar No</b></td>
                                    <td>{{aadharNo}}</td>
                                    <td><b>Is Renewed</b></td>
                                    <td>{{llrRenewed}}</td>
                                </tr>
                                
                                <tr>
                                    <td><b>Status</b></td>
                                    <td colspan="3">{{applicationStatus}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
