
<div class="container" style="margin-top:10px">
    <div class="col-md-12" align="center">
        <h3><b style="border-bottom:5px solid black">MUTATION REQUEST</b></h3>
    </div>
    <div class="col-md-12" style="margin-top:50px">
        <div class="row">
            <div class="col-md-3">
                <b>Aadhar Number</b>
                <input type="text" numbers-only maxlength="12" ng-model="txtUID" placeholder="Enter Aaadar" class="form-control" />
            </div>
            <div class="col-md-3">
                <b>Owner Name</b>
                <input type="text" alpha-numerics maxlength="25" ng-model="txtName" placeholder="Enter Owner Name" class="form-control" />
            </div>
            <div class="col-md-3">
                <b>Frst Name</b>
                <input type="text" alpha-numerics maxlength="25" ng-model="txtFirstName" placeholder="Enter First Name" class="form-control" />
            </div>
            <div class="col-md-3">
                <b>Doate of Birth</b>
                <input type="date" ng-model="txtDOB" placeholder="Enter FirstName" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <b>Mobile Number</b>
                <input type="text" numbers-only maxlength="10" ng-model="txtMobileNo" placeholder="Enter Mobile Number" class="form-control" />
            </div>
            <div class="col-md-3">
                <b>Gender</b>
                <select ng-model="ddlGender" class="form-control">
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <b>Unique Number</b>
                <input type="text" ng-model="txtUnique" placeholder="Enter Unique Number" class="form-control" />
            </div>
            <div class="col-md-3" style="margin-top:22px">
                <button class="btn btn-primary" id="btnGetReport" ng-click="getdetails()">Get Details</button>
            </div>
        </div>
    </div>



</div>
