<style>
    th {
        font-weight: bold !important;
    }

    thead {
        background-color: cornflowerblue !important;
        font-weight: bold !important;
    }
</style>
<div class="container" style="margin-top:10px">
    <div class="col-md-12" align="center">
        <h3><b style="border-bottom:5px solid black">Farmer Data</b></h3>
    </div>
    <div class="col-md-12" style="margin-top:50px">
        <div class="row">
            <div class="col-md-3">
                <b>Search By</b>
                <select ng-model="ddlSearchby" class="form-control">
                    <option value="">Select</option>
                    <option value="1">FormerID </option>
                    <option value="2">UID</option>

                </select>
            </div>
            <div class="col-md-3">
                <b>Number</b>
                <input type="text" alpha-numerics maxlength="25" ng-model="txtFarmerIDUID" placeholder="Enter JobCard/UID Number" class="form-control" />
            </div>
            <div class="col-md-2" style="margin-top:22px">
                <button class="btn btn-primary" id="btnGetReport" ng-click="getdetails()">Get Details</button>
            </div>
        </div>
    </div>
    <div class="col-md-12" ng-show="detailsshow">
        <br />
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td>{{txtFarmerIDUID}}</td>
            </tr>
            <tr>
                <th>Farmer Name</th>
                <td>{{FarmerName}}</td>
            </tr>
        </table>

        <br />

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <b>Survey Number</b>
                    <input type="text" ng-model="txtSurvey" placeholder="Enter Survey Number" class="form-control" />
                </div>
                <div class="col-md-2">
                    <b>Extent</b>
                    <input type="text" ng-model="txtExtent" placeholder="Enter Entent Number" class="form-control" />
                </div>
                <div class="col-md-3">
                    <b>Project</b>
                    <select  ng-model="ddlProject" ng-change="GetWorkType()" class="form-control">
                        <option value="">Select</option>
                        <option ng-repeat="x in Masterdata | unique:'ProjectId'" value="{{x.ProjectId}}">{{x.ProjectName}}</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <b>Work Type</b>
                    <select ng-model="ddlWork"  class="form-control">
                        <option value="">Select</option>
                        <option ng-repeat="x in Masterdata | unique:'WorkTypeCode' "  value="{{x.WorkTypeCode}}" ng-show="x.ProjectId==ddlProject">{{x.WorkName}}</option>
                    </select>
                </div>
                <div class="col-md-2" style="margin-top:22px">
                    <button class="btn btn-primary" ng-click="savedata()">Save Data</button>
                </div>
            </div>
        </div>
    </div>

    

    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
</div>
