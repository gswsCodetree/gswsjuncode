<style>
	.error-msg {
	color:red;
	font-size:11px;
	margin-bottom:0px;
	}
</style>

<div class="loader" ng-show="preloader"></div>
<div class="container">
	<div class="row mt-3">
		<div class="col-sm-12 mb-3 text-center">
			<h2 class="title-header">Update Profile</h2>
		</div>
	</div>

	<div class="card">
		<div class="card-body">
			
			<div class="row mt-3">
				<div class="col-sm-12 mb-3">
					<marquee><b style="color:red">Please Update Your Password to continue further!!!</b></marquee>
				</div>
				<div class="col-sm-6 ">
					<h6 class="mb-0">Designation: <span style="font-family: rubik-medium;    color: #E91E63;">{{DesignationName}}</span></h6>
				</div>
				<div class="col-sm-6  text-right">
					<h6 class="mb-0">Employee Name: <span style="font-family: rubik-medium;    color: #E91E63;">{{EmpName}}</span></h6>

				</div>
				<div class="col-sm-12">
					<hr>
				</div>
				<div class="col-sm-4">
					<div class="form-group row ">
						<label class="col-form-label col-sm-4 text-right ">District : </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" disabled value="{{Districtname}}" />

						</div>

					</div>

				</div>
				<div class="col-sm-4">
					<div class="form-group row ">
						<label class="col-form-label col-sm-4 text-right  ">Mandal :  </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" disabled value="{{Mandalname}}" />

						</div>

					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group row ">
						<label class="col-form-label col-sm-4 text-right ">Secretariat : </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" disabled value="{{Secratariatname}}" />

						</div>

					</div>

				</div>


			</div>

			<div class="row mt-2">
				<div class="col-sm-6 offset-3">
					<div class="row m-4">


						<div class=" col-sm-12 ">
							<div class="form-group form-row ">
								<label class="col-form-label col-sm-4 text-right">Mobile Number : <span style="color:red"> *</span> </label>
								<div class="col-sm-6 ">
									<input type="text" class="form-control" disabled ng-model="MobileNo">
								</div>
								<div class="col-sm-2 ">
									<button class="btn btn-primary btn-block " data-toggle="modal" data-target="#verification" ng-click="showmodel(0);">Edit</button>
								</div>
							</div>
						</div>

						<div class="col-sm-12" ng-hide="true">
							<div class="form-group form-row ">
								<label class="col-form-label col-sm-4 text-right">Email : </label>
								<div class="col-sm-8">
									<input type="email" class="form-control" disabled ng-model="MailID">
								</div>
								<!--<div class="col-sm-2 ">
				<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#verification" ng-click="showmodel(1);">Edit</button>
			</div>-->
							</div>
						</div>



						<div class="col-sm-12 ">
							<div class="form-group form-row">
								<label class="col-form-label col-sm-4 text-right">New Password : <span style="color:red"> *</span></label>
								<div class="col-sm-8 ">
									<input type="password" maxlength="25" class="form-control" ng-change="changenewpwd();" ng-model="newpassword">
								</div>
							</div>
						</div>
						<div class="col-sm-8 offset-4" ng-show="divpwdstrength">
							<div class="form-group form-row ">
								<p class="error-msg">Password should contain atleast 1 Capital letter, 1 Small letter, Number and a Special character</p>
							</div>
						</div>

						<div class="col-sm-12 ">
							<div class="form-group form-row">
								<label class="col-form-label col-sm-4 text-right ">Confirm Password :  <span style="color:red"> *</span></label>
								<div class="col-sm-8 ">
									<input type="password" maxlength="25" class="form-control" ng-change="changecngpwd();" ng-model="confirmpassword">
								</div>
							</div>
						</div>
						<div class="col-sm-8 offset-4" ng-show="divpwdmatching">
							<div class="form-group form-row ">
								<p class="error-msg">New Password & Confirm Password should be matched</p>
</div>
						</div>
						<div class="col-sm-8 offset-4 ">
							<div class="form-group ">
								<button type="button" class="btn bg-dark btn-block float-right" ng-click="save();">Update</button>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</div>

<div class="modal fade " id="verification">
	<div class="modal-dialog " style="top: 10%; ">
		<div class="modal-content border-0 ">
			<!-- Modal Header -->
			<div class="modal-header bg-dark textpy-2 ">
				<h2 class="mb-0 "> Update Profile</h2>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body" ng-show="diveditmail==0">
				<div class="row ">


					<div class="col-sm-12 ">
						<div class="form-group form-row ">
							<label class="col-form-label col-sm-4 text-right ">Enter Mobile Number : </label>
							<div class="col-sm-6 ">
								<input type="text" class="form-control" maxlength="10"  ng-model="modelMobileNo">
							</div>
							<div class="col-sm-2 ">
								<button class="btn btn-primary btn-block" ng-click="sendotpformodel(0);">Send OTP</button>
							</div>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="form-group form-row ">
							<label class="col-form-label col-sm-4 text-right ">Enter OTP : </label>
							<div class="col-sm-6">
								<input type="text" class="form-control" maxlength="6" ng-model="enteredmobileOTP">
							</div>
							<div class="col-sm-2 ">
								<button class="btn btn-primary btn-block" ng-click="verifyotpformodel(0);">Verify OTP</button>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!-- Modal body -->
			<div class="modal-body" ng-show="diveditmail==1">
				<div class="row ">


					<div class="col-sm-12 ">
						<div class="form-group form-row ">
							<label class="col-form-label col-sm-4 text-right ">Enter Mail ID : </label>
							<div class="col-sm-6 ">
								<input type="text" class="form-control" ng-model="modelMailID" ng-change="changemailid();">
							</div>
							<div class="col-sm-2 ">
								<button class="btn btn-primary btn-block" ng-click="sendotpformodel(1);">Send OTP</button>
							</div>
						</div>
					</div>

					<div class="col-sm-12" ng-show="divmailvalidation">
						<div class="form-group form-row ">
							<label class="col-form-label">Please Enter Valid Mail ID</label>
						</div>
					</div>

					<div class="col-sm-12" ng-hide="divmailvalidation">
						<div class="form-group form-row ">
							<label class="col-form-label col-sm-4 text-right ">Enter OTP : </label>
							<div class="col-sm-6">
								<input type="text" class="form-control" ng-model="enteredmailOTP">
							</div>
							<div class="col-sm-2 ">
								<button class="btn btn-primary btn-block " ng-click="verifyotpformodel(1);">Verify OTP</button>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
