<div class="container-fluid">
	
	<div class="row">
		<div class="col-sm-8 offset-2 mb-3">
			<div class="card">
				<div class="card-header">
					<h3 style="font-weight:bold; text-align:center;">Update Mail Id and Mobile Number</h3>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-6">
								<label>Enter Mobile Number</label>
								<div class="form-group">
									<input type="text" class="form-control" chars="0-9" maxlength="10" ng-model="Fmobilenum" placeholder="Enter Mobile Number" />
								</div>
							</div>
							<div class="col-sm-6">
								<label>Enter Mail Id</label>
								<div class="form-group">
									<input type="text" name="mailid" class="form-control" ng-model="FMailId" required  autocomplete="false"  placeholder="Enter Mail Id" />
								</div>
							</div>
							<div class="col-sm-6">
								<label>Enter Mail Id Password</label>
								<div class="form-group">
									<input type="password" name="pwd" class="form-control" autocomplete="false"  ng-model="FMailPwd" placeholder="Enter Mail Id Password" required  />
								</div>
							</div>

							<div class="col-sm-6">
								<label>Enter Confirm  Mail Id Password</label>
								<div class="form-group">
									<input type="password" class="form-control" ng-model="FConfirmMailPwd" placeholder="Enter Confirm Mail Id Password" />
								</div>
							</div>

							<div class="col-sm-6 mt-4">
								<button type="button" class="btn btn-primary" ng-click="UpdateMailPassword();">Update</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	

</div>
