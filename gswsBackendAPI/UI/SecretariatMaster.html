
<style>
	/*Loader*/
	.loader {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('../images/loader.gif') 50% 50% no-repeat #fff;
	}
</style>
<style>
	.card {
		box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
	}

	.card-body {
		padding: 1.25rem 1.25rem 0.25rem 1.25rem !important;
	}
</style>
<div class="content">
	<div class="container-fluid">
		<div class="row mb-5">
			<div class="col-sm-12 text-center mb-4">
				<h1 style="text-align: center;">Secretariat Master Page</h1>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<!--Row 1-->
						<div class="form-group row mb-0">
							<div class="col-md-4">
								<label class="col-form-label"><b>District :</b><span style="color:red"> *</span></label>
								<div>
									<select class="form-control" data-ng-model="seldistrict" ng-change="loaddistrict();">
										<option selected="selected" value="">-Select-</option>
										<option data-ng-repeat="dis in DistricsDD" value="{{dis.LGD_DISTRICT_CODE}}">{{dis.LGD_DISTRICT_NAME}}</option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<label class="col-lg-6 col-form-label"><b>Rural/Urban :</b><span style="color:red"> *</span></label>
								<div>
									<select class="form-control" data-ng-model="selruflag" data-ng-change="LoadMadals();">
										<option selected="selected" value="">-Select-</option>
										<option value="R">Rural</option>
										<option value="U">Urban</option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<label class="col-lg-6 col-form-label"><b>Mandal :</b><span style="color:red"> *</span></label>
								<div>
									<select class="form-control" data-ng-model="selmandal" data-ng-change="LoadPachayats();">
										<option selected="selected" value="">-Select-</option>
										<option data-ng-repeat="man in MandalsDD" value="{{man.LGD_MANDAL_CODE}}">{{man.LGD_MANDAL_NAME}}</option>
									</select>
								</div>

							</div>
							<div class="col-md-4">
								<label class="col-lg-6 col-form-label"><b>Panchayat :</b><span style="color:red"> *</span></label>
								<div>
									<select class="form-control" data-ng-model="selpanchayath">
										<option  value="">-Select-</option>
										<option data-ng-repeat="pan in PanchayatDD" value="{{pan.LGD_PANCHAYAT_CODE}}">{{pan.LGD_PANCHAYAT_NAME}}</option>
									</select>
								</div>
							</div>

							<div class="col-md-4">
								<label class="col-lg-6 col-form-label"><b>Enter Secretriat Name :</b><span style="color:red"> *</span></label>
								<input type="text" class="form-control" ng-model="secretriatname" />
							</div>
							<div class="col-md-4">
								<label class="col-lg-6 col-form-label"><b>Enter Secretriat ID :</b><span style="color:red"> *</span></label>
								<input type="text" numbers-only class="form-control" ng-model="secretriatid" maxlength="10" />
							</div>
							<!--Row 2-->
							<div style="margin-top:20px;text-align:center">
								<button type="submit" data-ng-click="Savedata();" class="btn btn-primary">Save</button>
							</div>
						</div>
						</div>
			</div>
		</div>
	</div>
</div>
</div>
