    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;

        background: url('images/loader.gif') 50% 50% no-repeat #fff;

<div class="page-content">
    <div class="content-wrapper">
        <div class="content">
            <div class="container">

                    <div class="col-sm-6 offset-sm-3 text-center">

                    <div class="col-sm-3 text-center">
