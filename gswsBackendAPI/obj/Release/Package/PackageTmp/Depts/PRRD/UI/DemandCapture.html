<style>
    th {
        font-weight: bold !important;
    }

    thead {
        background-color: cornflowerblue !important;
        font-weight: bold !important;
    }
</style>
<div class="container" style="margin-top:10px">
    <div class="col-md-12" align="center">
        <h3><b style="border-bottom:5px solid black">Demand Capture</b></h3>
    </div>
    <div class="col-md-12" style="margin-top:50px">
        <div class="row">
            <div class="col-md-3">
                <b>Search By</b>
                <select ng-model="ddlSearchby" class="form-control">
                    <option value="">Select</option>
                    <option value="1">FormerID </option>
                    <option value="2">UID</option>

                </select>
            </div>
            <div class="col-md-3">
                <b>Number</b>
                <input type="text" alpha-numerics maxlength="25" ng-model="txtFarmerIDUID" placeholder="Enter JobCard/UID Number" class="form-control" />
            </div>
            <div class="col-md-2" style="margin-top:22px">
                <button class="btn btn-primary" id="btnGetReport" ng-click="getdetails()">Get Details</button>
            </div>
        </div>
    </div>
    <div class="col-md-12" ng-show="detailsshow">
        <br />
        <table class="table table-bordered">
            <tr>
                <th>GroupName</th>
                <td>{{GroupName}}</td>
                <th>DemandFromDate</th>
                <td>{{DemandFromDate}}</td>
            </tr>
            <tr>
                <th>DemandToDate</th>
                <td>{{DemandToDate}}</td>
                <th>NoOfDemandedDays</th>
                <td>{{NoOfDemandedDays}}</td>
            </tr>
            <tr>
                <th>SequenceID</th>
                <td>{{SequenceID}}</td>
                <th>Remarks</th>
                <td>{{Remarks}}</td>
            </tr>
        </table>

        <br />


    </div>



    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
</div>
