<style>
    th {
        font-weight: bold !important;
    }

    thead {
        background-color: cornflowerblue !important;
        font-weight: bold !important;
    }
</style>
<div class="container" style="margin-top:10px">
    <div class="col-md-12" align="center">
        <h3><b style="border-bottom:5px solid black">Confirm Demand</b></h3>
    </div>
    <div class="col-md-12" style="margin-top:50px">
        <div class="row">
            <div class="col-md-3">
                <b>Sequence Number</b>
                <input type="text" alpha-numerics maxlength="25" ng-model="txrtNumber" placeholder="Enter Sequence Number" class="form-control" />
            </div>
            <div class="col-md-2" style="margin-top:22px">
                <button class="btn btn-primary" id="btnGetReport" ng-click="getdetails()">Get Details</button>
            </div>
        </div>
    </div>
    <div class="col-md-12" ng-show="detailsshow">
        <br />
        <table class="table table-bordered">
            <tr>
                <th>Status</th>
                <td>{{status}}</td>
            </tr>
            
        </table>

        <br />
    </div>

    

    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
    <div class="col-md-12"> <div class="row">&nbsp;</div></div>
</div>
