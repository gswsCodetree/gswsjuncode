<style type="text/css">


	/*Loader*/
	.loader {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('images/loader.gif') 50% 50% no-repeat #fff;
	}
</style>

<div class="page-content">
	<div data-ng-show="preloader" class="loader"></div>
	<!-- Main content -->
	<div class="content-wrapper">
		<!-- Content area -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12 text-center mb-4">
						<h1>Marriage Application</h1>
					</div>
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<div class="form-group row mb-0">
									<label class="col-lg-3 col-form-label text-right">Select Panchayat</label>
									<div class="col-lg-3">
										<select ng-model="ddlPanchayat" class="form-control">
											<option value="">Select</option>
											<option ng-repeat="obj in PanchayatList" value="{{obj.GP_CODE}}">{{obj.GP_NAME}}</option>
										</select>
									</div>
									<div class="col-lg-3">
										<button class="btn btn-primary" id="btnGetReport" ng-click="SubmitData()">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12" align="center">
						<div id="DYNAMICDATA"></div>
					</div>
					<div class="col-md-12"> <div class="row">&nbsp;</div></div>
					<div class="col-md-12"> <div class="row">&nbsp;</div></div>

				</div>
			</div>
		</div>
	</div>
</div>
