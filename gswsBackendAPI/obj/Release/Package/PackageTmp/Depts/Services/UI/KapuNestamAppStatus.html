<style type="text/css">

    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #ffffffb8;
    }
</style>
<!-- Page content -->
<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center mb-4">
                        <h1>Kapu Nestam Application Status</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row mb-0">
                                    <label class="col-lg-3 col-form-label text-right">Aadhaar Number : </label>
                                    <div class="col-lg-3">
                                        <input type="text" uid-input-model="ben_aadhaar" mask-length="8" autocomplete="off" placeholder="Enter Aadhaar" maxlength="12" class="form-control" />
                                    </div>
                                    <div class="col-lg-3">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2 " ng-show="dttable">
                        <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                            <thead>
                                <tr class="bg-dark text-white text-center" style="white-space:nowrap;">
                                    <th colspan="4" class="text-center">Application Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>Benfificiary Id</b></td>
                                    <td>{{benfificiaryId}}</td>
                                    <td><b>Benfificiary Name</b></td>
                                    <td>{{benfificiaryName}}</td>
                                </tr>
                                <tr>
                                    <td><b>Address</b></td>
                                    <td colspan="3">{{address}}</td>
                                </tr>
                                <tr>
                                    <td><b>Village</b></td>
                                    <td>{{vill}}</td>
                                    <td><b>Mandal</b></td>
                                    <td>{{mandal}}</td>
                                </tr>
                                <tr>
                                    <td><b>District</b></td>
                                    <td>{{dist}}</td>
                                    <td><b>Bank Deatils</b></td>
                                    <td>{{bank}}</td>
                                </tr>
                                <tr>
                                    <td><b>Status</b></td>
                                    <td colspan="3">{{Status}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
