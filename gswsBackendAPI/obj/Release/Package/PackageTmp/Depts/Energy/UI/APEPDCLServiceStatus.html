<style type="text/css">

    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #fff;
    }
</style>
<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">
        <!-- Content area -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-center mb-4">
                        <h1>APEPDCL Service Status</h1>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group row mb-0">
                                    <label class="col-lg-2 col-form-label text-right">Service Reg. Number</label>
                                    <div class="col-lg-2">
                                        <input type="text" alpha-numerics maxlength="25" ng-model="servicergno" placeholder="Service Reg Number" class="form-control">
                                    </div>
                                    <label class="col-lg-2 col-form-label text-right">Mobile Number</label>
                                    <div class="col-lg-2">
                                        <input type="text" ng-model="mobileno" numbers-only maxlength="10" placeholder="Mobile Number" class="form-control">
                                    </div>
                                    <div class="col-lg-2">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 mt-2 " ng-show="dttable">
                        <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                            <thead>
                                <tr class="bg-dark" style="color:white !important;">
                                    <th>S.No</th>
                                    <th>Customer Name</th>
                                    <th>Purpose</th>
                                    <th>Registred On</th>
                                    <th>Category Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dt-rows ng-repeat="stu in TranDetals">
                                    <td>{{$index + 1}}</td>
                                    <td>{{stu.CUSTOMER_NAME}}</td>
                                    <td>{{stu.PURPOSE}}</td>
                                    <td>{{stu.REGISTERED_ON}}</td>
                                    <td>{{stu.CAT_NAME}}</td>
                                    <td>{{stu.ACT_STAT_NAME}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
