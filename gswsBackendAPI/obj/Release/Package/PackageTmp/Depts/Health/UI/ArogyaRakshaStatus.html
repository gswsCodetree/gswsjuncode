<style type="text/css">
    /*Loader*/
    .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('images/loader.gif') 50% 50% no-repeat #fff;
    }
</style>

<div class="page-content">
    <div data-ng-show="preloader" class="loader"></div>
    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content" >
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 text-center mb-4">
                        <h1>Arogya Raksha Status</h1>
                    </div>

                    <div class="col-sm-12">
                        <div class="card">

                            <div class="card-body">

                                <div class="form-group row mb-0">
                                    <label class="col-lg-3 col-form-label text-right">Aadhaar Number</label>
                                    <div class="col-lg-3">
                                        <input type="text" uid-input-model="aadhaar" mask-length="8" placeholder="Enter AAdhaar Number" maxlength="12" class="form-control">
                                    </div>
                                   
                                    <div class="col-lg-3">
                                        <button type="button" ng-click="GetStatus();" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-2 " ng-show="dttable">
                        <table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
                            <thead>
                                <tr class="bg-dark" style="color:white !important;">
                                    <th>S.No</th>
                                    <th>Citizen Name</th>
                                    <th>Date of Birth</th>
                                    <th>Expiry Status</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr dt-rows ng-repeat="stu in StudentDetails |  filter : SearchText">
                                    <td>{{$index + 1}}</td>
                                    <td>{{stu.CITIZEN_NAME}}</td>
                                    <td>{{stu.DOB_DT.substr(0,10)}}</td>
                                    <!--<td>{{stu.DOB_DT.replace("T00:00:00","")}}</td>-->
                                    <td>{{stu.EXPIRY_STATUS}}</td>
                                    <td>{{stu.YEAR}}</td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
