
<style>
	/*Loader*/
	.loader {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('../images/loader.gif') 50% 50% no-repeat #fff;
	}
</style>

<div class="page-content">
	<div data-ng-show="preloader" class="loader"></div>
	<!-- Main content -->
	<div class="content-wrapper">

		<!-- Content area -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-12 text-center mb-4">
						<h1 style="text-align: center;">Praja Sadhikara Survey Applicant Status </h1>
					</div>
					<div class="col-sm-12">
						<div class="card">

							<div class="card-body" style="margin-left: 213px;margin-top: 35px;margin-bottom: 25px;">

								<div class="form-group row mb-0">
									<label class="col-lg-3 col-form-label text-right"><b>Aadhaar :</b></label>
									<div class="col-lg-3">

										<input type="text" autocomplete="off" uid-input-model="uid" mask-length="8" class="form-control" maxlength="12" placeholder="Enter Aadhaar Number">

									</div>
									<div class="col-lg-3">
										<button type="submit" data-ng-click="getdata();" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-sm-12 mt-2" data-ng-show="divtable">
						<div class="table-responsive">
							<table class="table bg-white table-bordered table-striped table-hover datatable-show-all">
								<thead>
									<tr class="bg-dark text-white text-center" style="white-space:nowrap;">
										<th>Name</th>
										<th>Mobile</th>
										<th>EKYC Status</th>
										<th>Enumerator Name</th>
										<th>Enumerator Mobile No</th>
										<th>Updated On</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="ben in benstatus">
										<td>{{ben.CITIZEN_NAME}}</td>
										<td>{{ben.CITIZEN_MOBILE}}</td>
										<td>{{ben.EKYC_STATUS}}</td>
										<td>{{ben.ENUMERATOR_AADHAAR_NAME}}</td>
										<td>{{ben.ENUMERATOR_MOBILENUMBER}}</td>
										<td>{{ben.UPDATED_ON}}</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
